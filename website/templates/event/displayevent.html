{% extends 'base.html' %}


{% block content %}

<div class="container">  
    <div class="row mt-5 mb-3">  
      <div class="col-md-12">  
        <div class="float-left">  
          <h1 class="mb-0">{{event.eventname}}</h1>  
          <p>Exciting New Event</p>  
        </div>  

      </div>  
    </div>  
 
    <!-- Destination --> 
    <div class="row">  
      <div class="col-md-12">  
        <div class="card my-3">  
          <div class="card-body">  
            <div class="media">  

              <div class="media-body">  
                <small class="font-weight-bold text-muted">Only limited tickets avaliable</small>  
                <h3 class="mt-0">{{event.eventname}}</h3>
                <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Location</label>
                <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">{{event.location}}</label>  
                <br>
                <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Date</label>
                <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">{{event.date}}</label>  
                <br>
                <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Ticket Quantity</label>
                <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">{{event.ticketamount}}</label>  
                <br>
                <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Price per ticket</label>
                <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">{{event.ticketprice}}</label>  
                <br>
                <a href="#" class="btn btn-danger">Book Tickets</a>  
              </div>  
            </div>  
          </div>  
        </div>  
      </div>  
    </div>     

{% endblock %}
