{% extends "base.html" %} {% block title %}Event creation{% endblock%} {% block content
%}

<style>
    body {
        background-color: white;
    }
</style>

<h2 class="text-center">Create your event</h2>

<figure class="photo">
    <div class="row d-flex justify-content-center align-items-center h-50">
        <img src="https://miro.medium.com/max/1400/1*ydhn1QPAKsrbt6UWfn3YnA.jpeg" class="figure-img img-fluid rounded"
            alt="create your event">
        <figcaption class="figure-caption"></figcaption>
</figure>

<main>

    <header>



        <div class="jumbotron">
            <h1 class="display-2">Music Festivals Queensland</h1>
            <p class="lead">a concert that fits your music taste</p>
            <hr class="my-1">
            <p>pick your genre below to start</p>
            <p class="lead"> </p>
        </div>

    </header>

    <div class="form-group">
        <label for="colFormLabelLg" class="col-sm- col-form-label col-form-label-lg">Event Name</label>
        <div class="col-sm-10">
            <input type="name" class="form-control form-control-lg" id="colFormLabelLg" placeholder="Name">
        </div>


        <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Description</label>
        <div class="col-sm-10">
            <input type="description" class="form-control form-control-lg" id="colFormLabelLg"
                placeholder="short outline of event.">
        </div>


        <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Event Location</label>
        <div class="col-sm-10">
            <input type="location" class="form-control form-control-lg" id="colFormLabelLg" placeholder="Brisbane">
        </div>



        <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Event Date</label>
        <div class="col-sm-10">
            <input type="datetime" class="form-control form-control-lg" id="colFormLabelLg" placeholder="00/00/0000">
        </div>


        <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Ticket Quantity</label>
        <div class="col-sm-10">
            <input type="quantity" class="form-control form-control-lg" id="colFormLabelLg" placeholder="1-10000">
        </div>


        <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Ticket Price</label>
        <div class="col-sm-10">
            <input type="price" class="form-control form-control-lg" id="colFormLabelLg" placeholder="$0">
        </div>

        <label for="colFormLabelLg" class="col-sm-10 col-form-label col-form-label-lg">Insert Photo</label>
        <input type="file" class="form-control" aria-label="file example" required>
        <div class="invalid-feedback">Example invalid form file feedback</div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
    </div>
</main>
{% endblock %}
